<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook_logo.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-slate-200">
    <div class="mt-56">
        <div class="m-auto flex items-center justify-center">
            <div class="left w-2/5 my-auto">
                <div class="">
                    <img class="w-80" src="/facebook.svg" alt="Facebook">
                    <p class="font-normal text-3xl mx-6">
                        Conncet with friends and the world around you on Facebook.
                    </p>
                </div>
            </div>
            <div class="right flex flex-col bg-white p-4 shadow-md rounded-md w-1/4 relative">
                <input class="px-2 my-2 h-12 border rounded-md border-1 border-slate-300" type="text" placeholder="Email or Phone Number" class="">
                <input class="px-2 my-2 h-12 border rounded-md border-1 border-slate-300" type="password" name="" id="" placeholder="Password" class="">
                <button class="my-2 h-12 bg-blue-600 font-bold rounded-md text-white hover:bg-blue-700">Log In</button>
                <span class="my-2 text-center h-5 text-sm font-semibold text-blue-600 cursor-pointer hover:underline ">Forgot account?</span>
                <hr class="my-2">
                <button class="h-12 my-4 w-fit px-4 bg-green-600 font-bold rounded-md text-white mx-auto hover:bg-green-700">Create New Account</button>
                <div class="absolute -bottom-10 text-sm mx-8 "><span class="font-bold cursor-pointer hover:underline">Create a page</span> for celebrity, brand or business</div>
            </div>
        </div>
    </div>
</body>
</html>
